@(request: play.mvc.Http.Request,title: String, userName: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title - Peer Assessment System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.11.1/font/bootstrap-icons.css">
     <!--Custom CSS-->
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
</head>
<body>

<!-- Main Content -->
<div id="content">
    <!-- Header -->
    <header class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 px-3 mb-4 border-bottom sticky-top bg-white">
        <div class="d-flex align-items-center">
            <button id="sidebarToggle" class="btn btn-sm me-3">
                <i class="bi bi-list fs-5"></i>
            </button>
            <h1 class="h4 mb-0">@userName's Dashboard</h1>
        </div>
    </header>

    @content
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="@routes.Assets.versioned("javascripts/dashboard.js")" defer></script>
</body>
</html>
